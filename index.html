<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link
			href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
			rel="stylesheet"
	/>
    <script src="scrypt.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="setup">
        <div class="chooseplayertype">
            <div>
                <h2> Player1 (X):</h2>
                <div class="selecttype">
                    <div class="selecttype">
                        <button class="selection human one">human</button>
                        <button class="selection ai one">AI</button>
                    </div>
                </div>
            </div>    
            <div>
                <h2>Player2 (O)</h2>
                <div class="selecttype">
                    <button class="selection ai one">human</button>
                    <button class="selection ai two">AI</button>
                </div>
                </div>
            </div>
        </div>
        
        <div class="startbuttondiv">
            <button class="startgame">Start Game</button>
        </div>
    </div>
    <div class="turn"></div>
    <div class="winner"></div>
    <div class="Gameboard"></div>

    
    
</body>
</html>
