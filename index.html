<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link
			href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
			rel="stylesheet"
	/>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="setup">
        <div class="chooseplayertype">
            <h2>player: X or O</h2>
            <div class="selecttype">
                <button class="selection-X">X</button>
                <button class="selection-O">O</button>
            </div>
        </div>
        
        <div class="startbuttondiv">
            <button class="startgame">Start Game</button>
        </div>
    </div>
    <div class="turn"></div>
    <div class="winner"></div>
    <div class="Gameboard"></div>

    <script src="scrypt.js"></script>
    
</body>
</html>
